<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div id="background-overlay" class="background-overlay">
    <video autoplay muted loop playsinline src="img/119667-718539941.mp4"></video>
  </div>

    <div id="loading-overlay" class="d-flex justify-content-center align-items-center">
  <div class="spinner-border text-success" role="status" aria-live="polite" aria-busy="true">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

    <header>
    <nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      CALCULATOR BALLA MAKSYM
    </a>
  </div>
</nav>
</header>
<main>
    <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
        <div class="keys">
      <button onclick="append('7')" class="btn btn-dark">7</button>
      <button onclick="append('8')" class="btn btn-dark">8</button>
      <button onclick="append('9')" class="btn btn-dark" >9</button>
      <button onclick="append('/')" class="btn btn-dark">÷</button><br>
      <button onclick="append('4')" class="btn btn-dark">4</button>
      <button onclick="append('5')" class="btn btn-dark">5</button>
      <button onclick="append('6')" class="btn btn-dark">6</button>
      <button onclick="append('*')" class="btn btn-dark">×</button><br>
      <button onclick="append('1')" class="btn btn-dark">1</button>
      <button onclick="append('2')" class="btn btn-dark">2</button>
      <button onclick="append('3')" class="btn btn-dark" >3</button>
      <button onclick="append('-')" class="btn btn-dark">−</button><br>
      <button onclick="append('0')" class="btn btn-dark">0</button>
      <button onclick="append('.')" class="btn btn-dark">.</button>
      <button onclick="calculate()" class="btn btn-dark">=</button>
      <button onclick="append('+')" class="btn btn-dark">+</button><br>
      <button onclick="clearDisplay()" style="width: 180px;" class="btn btn-dark">Очистити</button>
    </div>
  </div>
</div>
<h2 class="history">HISTORY</h2>
  <div id="history">
    
    <ul id="history-list"></ul>
</div>
</main><br><br><br>
<footer>
    <p>&copy; 2025 Calculator App by Maksym Balla</p>   
    
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
